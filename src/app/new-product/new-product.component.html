<div class="container mt-3 col-md-6 offset-md-3">
    <form [formGroup]="productFormGroup" (ngSubmit)="handleAddProduct()">
        <div class="mb-3">
            <label class="form-label">Product Name</label>
            <input type="text" class="form-control" formControlName="name">
            <small *ngIf="productFormGroup.controls['name'].errors && productFormGroup.controls['name'].touched" class="text-danger">
                {{getErrorMessage('name', productFormGroup.controls['name'].errors)}}
            </small>
        </div>
        <div class="mb-3">
            <label class="form-label">Product Price</label>
            <input type="number" class="form-control" formControlName="price">
            <small *ngIf="productFormGroup.controls['price'].errors && productFormGroup.controls['price'].touched" class="text-danger">
                {{getErrorMessage('price', productFormGroup.controls['price'].errors)}}
            </small>
        </div>
        <div class="mb-3">
            <label class="form-label">Promotion</label>
            <input type="checkbox" class="form-check" formControlName="promotion">
        </div>
        <div class="d-flex justify-content-between">
            <button [disabled]="productFormGroup.invalid" type="submit" class="btn btn-info">Add Product</button>
        </div>
    </form>
</div>
